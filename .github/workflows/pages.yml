name: pages deployment

on:
  # Runs on pushes targeting the github-pages branch
  push:
    branches: ["github-pages"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Cache
        uses: actions/cache@v3
        with:
          path: |
            ~/.cargo/
            target/
          key: ${{ runner.os }}-cargo-pages-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-pages-
            ${{ runner.os }}-
      - name: Install Trunk
        run: wget -qO- https://github.com/thedodd/trunk/releases/latest/download/trunk-x86_64-unknown-linux-gnu.tar.gz | tar -xzf-
      - name: Build
        # The environment variable "${GITHUB_REPOSITORY#*/}" evaluates to the name of the repository
        # The `--public-url` option controls the base URL for the HTML output, to which all relative paths in the HTML are relative to
        # This is necessary when deploying to github pages, where the site is deployed to `username.github.io/repo_name`,
        # such that files must be requested relative to `repo_name`
        # Without setting `--public-url`, files would be requested with incorrect paths, returning 404 not found
        run: ./trunk build --release --public-url "${GITHUB_REPOSITORY#*/}"
      - name: Setup Pages
        uses: actions/configure-pages@v1
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v1
        with:
          path: ./dist

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v1
